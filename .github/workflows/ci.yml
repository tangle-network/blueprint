name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: rust-validation-${{ github.head_ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: full
  RUST_LOG: "gadget=trace"
  CARGO_TERM_COLOR: always

jobs:
  formatting:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Check Formatting
        run: cargo fmt -- --check

  linting:
    timeout-minutes: 120
    name: cargo clippy
    runs-on: macos-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          source /Users/runner/.bashrc
          foundryup

      - name: Add Foundry to PATH
        run: echo "${HOME}/.foundry/bin" >> $GITHUB_PATH

      - name: Verify Forge installation
        run: forge --version

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"

      - name: install protobuf
        run: brew install protobuf

      - name: Forge build
        run: forge update && cd blueprints/incredible-squaring-eigenlayer && forge build --root ./contracts

      - name: Run Clippy
        run: cargo clippy --tests --examples -- -D warnings

  testing:
    timeout-minutes: 90
    name: cargo test
    runs-on: macos-14
    strategy:
      matrix:
        package: [
          gadget-sdk,
          blueprint-manager,
          gadget-context-derive,
          gadget-blueprint-proc-macro,
          gadget-blueprint-proc-macro-playground
        ]
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          source /Users/runner/.bashrc
          foundryup

      - name: Add Foundry to PATH
        run: echo "${HOME}/.foundry/bin" >> $GITHUB_PATH

      - name: Verify Forge installation
        run: forge --version

      - name: install rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: stable

      - uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"

      - name: install protobuf
        run: brew install protobuf gmp

      - name: Set Relevant M1 env vars
        run: |
          export LIBRARY_PATH=$LIBRARY_PATH:/opt/homebrew/lib
          export INCLUDE_PATH=$INCLUDE_PATH:/opt/homebrew/include

      - name: install cargo-nextest
        run: cargo install cargo-nextest --locked

      - name: tests
        run: cargo nextest run --nocapture --package ${{ matrix.package }} ${{ matrix.package == 'gadget-sdk' && '--features getrandom,std' || '' }}

  integration-test-eigenlayer:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          ${FOUNDRY_DIR:-"$HOME/.foundry"}/bin/foundryup
        env:
          FOUNDRY_DIR: ${{ runner.temp }}/foundry
        shell: bash

      - name: Add Foundry to PATH
        run: echo "${{ runner.temp }}/foundry/bin" >> $GITHUB_PATH


      - name: Forge build
        run: forge update && cd blueprints/incredible-squaring-eigenlayer && forge build --root ./contracts && cd ../../

      - name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v3

      - name: Run anvil in background
        run: anvil --version && anvil &

      - name: install rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: stable

      - uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"

      - name: install protobuf
        run: brew install protobuf gmp

      - name: Set Relevant M1 env vars
        run: |
          export LIBRARY_PATH=$LIBRARY_PATH:/opt/homebrew/lib
          export INCLUDE_PATH=$INCLUDE_PATH:/opt/homebrew/include

      - name: install cargo-nextest
        run: cargo install cargo-nextest --locked

      - name: Build (release) integration test
        run: cargo build --release -p incredible-squaring-blueprint-eigenlayer

      - name: tests
        run: RUST_LOG=gadget=trace cargo test --package blueprint-test-utils test_eigenlayer_incredible_squaring_blueprint -- --nocapture
