name: Release Plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main

env:
  RELEASE_PLZ_LOG: TRACE

jobs:
  check-release-enabled:
    name: Check if releases are enabled
    runs-on: ubuntu-22.04
    outputs:
      enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - uses: actions/checkout@v4
      - name: Check release-plz.toml
        id: check
        run: |
          if grep -q "^release = false" release-plz.toml 2>/dev/null; then
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Releases disabled in release-plz.toml"
          else
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "Releases enabled"
          fi

  release-plz:
    name: Release-plz
    needs: check-release-enabled
    if: needs.check-release-enabled.outputs.enabled == 'true'
    runs-on: ubuntu-22.04
    steps:
      # Generating a GitHub token, so that PRs and tags created by
      # the release-plz-action can trigger actions workflows.
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.WEBB_SPIDER_APP_ID }}
          private-key: ${{ secrets.WEBB_SPIDER_PRIV_KEY }}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-hakari
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hakari

      - name: Disable Hakari
        run: |
          cargo hakari disable
          cargo hakari remove-deps -y

      - uses: ./.github/actions/free-disk-space
      - name: Run release-plz (creates tags & releases, but doesn't publish)
        id: release-plz
        uses: release-plz/action@v0.5
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Save release output for batch publishing
        if: steps.release-plz.outputs.releases_created == 'true'
        run: |
          echo '${{ steps.release-plz.outputs.releases }}' > release-output.json
          cat release-output.json

      - name: Batch publish to crates.io (with rate limiting)
        if: steps.release-plz.outputs.releases_created == 'true'
        run: |
          ./.github/scripts/batch-publish.sh release-output.json
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
