[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["dependencies"]
remappings = ["incredible-squaring/=contracts/src/"]
auto_detect_remappings = true
solc_version = "0.8.20"

[soldeer]
recursive_deps = true

[dependencies]
tnt-core = { version = "0.2.0", git = "https://github.com/tangle-network/tnt-core.git", rev = "5de7c3a6336494a231cb86c2b7c32b81b274d5e6" }
