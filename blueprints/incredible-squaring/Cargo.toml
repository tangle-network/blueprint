[package]
name = "incredible-squaring-blueprint"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[[bin]]
name = "incredible-squaring-gadget"
path = "./src/main.rs"
required-features = ["gadget"]

[dependencies]
tracing = { workspace = true }
async-trait = { workspace = true }
tangle-subxt-v2 = { workspace = true }
alloy-primitives = { workspace = true }
color-eyre = { workspace = true, optional = true }
tokio = { workspace = true, default-features = false, features = ["full"], optional = true }
gadget-sdk = { workspace = true, default-features = false, features = ["std", "keystore", "events-watcher"] }
subxt-signer = { workspace = true, features = ["native", "sr25519", "subxt"], optional = true }

[features]
default = []
gadget = [
  "dep:tokio",
  "dep:color-eyre",
  "dep:subxt-signer",
]
