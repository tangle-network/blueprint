[package]
name = "incredible-squaring-blueprint-symbiotic"
version = "0.1.1"
description = "A Simple Blueprint to demo how blueprints work on Symbiotic"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
publish = false

[dependencies]
blueprint-sdk = { workspace = true, features = ["std"] }

[build-dependencies]
blueprint-metadata = { workspace = true }
blueprint-build-utils = { workspace = true }

[features]
default = ["std"]
std = []

[package.metadata.blueprint]
manager = { Evm = "IncredibleSquaringBlueprint" }
