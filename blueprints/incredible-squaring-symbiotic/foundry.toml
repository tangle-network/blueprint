[profile.default]
evm_version = "shanghai"
src = "contracts/src"
test = "contracts/test"
out = "contracts/out"
script = "contracts/script"
cache_path = "contracts/cache"
broadcast = "contracts/broadcast"
libs = ["dependencies"]
solc_version = "0.8.20"
viaIR = true

[soldeer]
recursive_deps = true
remappings_location = "txt"
remappings_version = false

[dependencies]
forge-std = "1.9.5"
openzeppelin-upgrades = "4.8.0"
openzeppelin = "4.8.0"

