[package]
description = "Substrate sync network protocol"
name = "sc-network-sync"
version = "0.33.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
documentation = "https://docs.rs/sc-network-sync"
workspace = "../.."
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
prost-build = "0.11"

[dependencies]
array-bytes = "6.1"
async-channel = "1.8.0"
async-trait = "0.1.74"
codec = { package = "parity-scale-codec", version = "3.6.1", features = ["derive"] }
futures = "0.3.21"
futures-timer = "3.0.2"
libp2p = "0.51.4"
log = "0.4.17"
mockall = "0.11.3"
prost = "0.12"
schnellru = "0.2.1"
smallvec = "1.11.0"
thiserror = "1.0"
tokio-stream = "0.1.14"
tokio = { version = "1.32.0", features = ["macros", "time"] }
fork-tree = { workspace = true }
prometheus-endpoint = { workspace = true }
sc-client-api = { workspace = true }
sc-consensus = { workspace = true }
sc-network = { package = "libp2p-gadget", path = ".." }
sc-network-common = { path = "../common" }
sc-utils = { workspace = true }
sp-arithmetic = { workspace = true }
sp-blockchain = { workspace = true }
sp-consensus = { workspace = true }
sp-core = { workspace = true }
sp-consensus-grandpa = { workspace = true }
sp-runtime = { workspace = true }

[dev-dependencies]
mockall = "0.11.3"
quickcheck = { version = "1.0.3", default-features = false }
sc-block-builder = { workspace = true }
sp-test-primitives = { workspace = true }
sp-tracing = { workspace = true }
substrate-test-runtime-client = { workspace = true }
