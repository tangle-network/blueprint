[package]
description = "Integration tests for Substrate network protocol"
name = "sc-network-test"
version = "0.8.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
publish = false
homepage = "https://substrate.io"
workspace = "../.."
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tokio = "1.22.0"
async-trait = "0.1.74"
futures = "0.3.21"
futures-timer = "3.0.1"
libp2p = "0.51.4"
log = "0.4.17"
parking_lot = "0.12.1"
rand = "0.8.5"
sc-block-builder = { workspace = true }
sc-client-api = { workspace = true }
sc-consensus = { workspace = true }
sc-network = { package = "libp2p-gadget", path = ".." }
sc-network-common = { path = "../common" }
sc-utils = { workspace = true }
sc-network-light = { path = "../light" }
sc-network-sync = { path = "../sync" }
sc-service = { workspace = true, default-features = false, features = ["test-helpers"] }
sp-blockchain = { workspace = true }
sp-consensus = { workspace = true }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-tracing = { workspace = true }
substrate-test-runtime = { workspace = true }
substrate-test-runtime-client = { workspace = true }
