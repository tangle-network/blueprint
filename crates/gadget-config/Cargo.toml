[package]
name = "gadget-config"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
# Core dependencies
gadget-std = { workspace = true, default-features = false }
gadget-keystore = { workspace = true, default-features = false }

# Serialization
serde = { workspace = true, features = ["derive"], default-features = false }
serde_json = { workspace = true, default-features = false }

# Networking
url = { workspace = true, default-features = false }
libp2p = { workspace = true, default-features = false }

# CLI
clap = { workspace = true, features = ["derive", "env"], default-features = false }

# Crypto/Blockchain
alloy-primitives = { workspace = true, default-features = false }
sp-core = { workspace = true, default-features = false }
sp-io = { workspace = true, default-features = false }
subxt = { workspace = true, default-features = false }
tangle-subxt = { workspace = true, default-features = false }

# Error handling
thiserror = { workspace = true, default-features = false }

[features]
default = ["std"]
std = []

[lints]
workspace = true
