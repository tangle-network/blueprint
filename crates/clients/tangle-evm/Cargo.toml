[package]
name = "blueprint-client-tangle-evm"
version = "0.1.0"
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Tangle EVM client for Blueprint SDK - connects to Tangle v2 EVM contracts"
readme = "README.md"
publish = true

[lints]
workspace = true

[dependencies]
# Workspace
blueprint-core.workspace = true
blueprint-std.workspace = true
blueprint-client-core.workspace = true
blueprint-keystore = { workspace = true, default-features = false }
blueprint-crypto = { workspace = true, default-features = false }
url = { workspace = true, features = ["serde"] }
k256 = { workspace = true }

# Alloy (EVM interaction)
alloy-primitives = { workspace = true, features = ["serde"] }
alloy-sol-types = { workspace = true }
alloy-provider = { workspace = true }
alloy-transport = { workspace = true }
alloy-rpc-types = { workspace = true }
alloy-contract = { workspace = true }
alloy-network = { workspace = true }
alloy-signer = { workspace = true }
alloy-signer-local = { workspace = true }

# Async
tokio = { workspace = true, features = ["sync", "time"] }
futures = { workspace = true }
futures-core = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }

[features]
default = ["std"]
std = [
    "blueprint-core/std",
    "blueprint-std/std",
    "blueprint-keystore/std",
    "blueprint-crypto/std",
    "alloy-primitives/std",
    "tokio/full",
]
