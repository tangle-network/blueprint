[package]
name = "blueprint-pricing-engine"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Tangle Cloud Pricing Engine for service offerings"

[dependencies]
# Blueprint dependencies
blueprint-core = { workspace = true }
blueprint-std = { workspace = true }
blueprint-crypto = { workspace = true }
blueprint-networking = { workspace = true }

# Misc dependencies
serde = { workspace = true, features = ["derive"], optional = true }
thiserror = { workspace = true }
log = { workspace = true }
scale-info = { workspace = true, features = ["derive"] }
parity-scale-codec = { workspace = true, features = ["derive"] }
uuid = { version = "1.3", features = ["v4"] }
once_cell = "1.17"

# Substrate RPC and runtime API dependencies
jsonrpsee = { workspace = true, features = ["server", "macros"] }

# Use tangle-subxt for blockchain interaction
tangle-subxt = { workspace = true, features = ["std"] }

# Substrate chain
sp-core = { workspace = true }

# Async
futures = { workspace = true, features = ["thread-pool"] }
tokio = { workspace = true, features = ["full"] }
async-trait = { workspace = true }

# Networking
rand = "0.8.5"
bincode = "1.3.3"
tracing = "0.1.37"
crossbeam-channel = "0.5.8"

# P2P networking for RFQ and gossip
libp2p = { version = "0.52", features = ["gossipsub", "identify", "kad", "noise", "yamux", "tcp", "tokio", "dns"] }
base64 = "0.21"
ed25519-dalek = "2.0"
sha2 = "0.10"
asynchronous-codec = "0.6"
unsigned-varint = { version = "0.7", features = ["asynchronous_codec"] }
bs58 = "0.5"

[dev-dependencies]
simple_logger = "4.2"

[features]
default = ["std"]
std = [
    "log/std",
    "serde/std",
    "scale-info/std",
    "parity-scale-codec/std",
    "blueprint-std/std",
    "blueprint-crypto/std",
    "blueprint-networking/std",
]
