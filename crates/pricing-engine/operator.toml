# Operator configuration for pricing-engine-server

# Benchmark + cache settings
database_path = "data/pricing-engine"
benchmark_duration = 60          # seconds
benchmark_interval = 5           # seconds between samples

# Local keystore that stores the operator's k256 keypair.
keystore_path = "data/keystore"

# RPC exposure (gRPC)
rpc_bind_address = "0.0.0.0"
rpc_port = 50051
rpc_timeout = 30                 # seconds
rpc_max_connections = 256

# Signed quotes remain valid for this many seconds.
quote_validity_duration_secs = 300
