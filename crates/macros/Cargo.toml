[package]
name = "blueprint-macros"
version = "0.1.0"
description = "Macros for blueprint sdk"
edition.workspace = true
homepage.workspace = true
license.workspace = true

[lints]
workspace = true

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = [
    "full",
    "parsing",
    # needed for `Hash` impls
    "extra-traits",
] }

# EVM
serde_json = { workspace = true, features = ["alloc"], optional = true }

[dev-dependencies]
blueprint-sdk = { workspace = true, features = ["macros"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = ["alloc"] }
syn = { version = "2.0", features = ["full", "extra-traits"] }
tokio = { workspace = true, features = ["full"] }
trybuild = "1.0"
rustversion = "1.0"

# TODO(serial): Document features
[features]
default = []
evm = ["dep:serde_json"]
__private = ["syn/visit-mut"]

[package.metadata.cargo-public-api-crates]
allowed = []

[package.metadata.docs.rs]
all-features = true
