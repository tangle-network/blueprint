[package]
name = "gadget-crypto-sp-core"
version = "0.1.0"
description = "sp-core crypto primitives for Tangle Blueprints"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
gadget-std = { workspace = true }
gadget-crypto-core = { workspace = true, features = ["tangle"] }
sp-core = { workspace = true, features = ["serde", "full_crypto"] }
hex = { workspace = true, features = ["alloc"] }
paste = { workspace = true }
serde = { workspace = true }
serde_bytes = { workspace = true, features = ["alloc"] }
thiserror = { workspace = true }

ark-ec = { workspace = true, optional = true }
ark-ff = { workspace = true, optional = true }
ark-serialize = { workspace = true, optional = true }
sha2 = { workspace = true, optional = true }
tnt-bls = { workspace = true, optional = true }

[dev-dependencies]
gadget-crypto-sp-core = { path = ".", features = ["std", "bls"] }
serde_json = { workspace = true, features = ["alloc"] }

[features]
default = ["std", "aggregation"]
std = [
	"gadget-crypto-core/std",
	"gadget-std/std",
	"ark-ec?/std",
	"ark-ff?/std",
	"ark-serialize?/std",
	"serde/std",
	"serde_bytes/std",
	"sp-core/std",
	"tnt-bls?/std",
]
bls = ["sp-core/bls-experimental"]
aggregation = ["bls", "dep:ark-ec", "dep:ark-ff", "dep:ark-serialize", "dep:tnt-bls", "dep:sha2"]
