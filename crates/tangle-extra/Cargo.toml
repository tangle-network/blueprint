[package]
name = "blueprint-tangle-extra"
version = "0.1.0"
description = "Tangle Network extra utilities for Blueprint framework"
edition.workspace = true
license.workspace = true

[dependencies]
blueprint-core.workspace = true
bytes.workspace = true
futures-core.workspace = true
futures-util.workspace = true
tower = { workspace = true, features = ["filter"] }
gadget-blueprint-serde.workspace = true
gadget-utils-tangle = { workspace = true, optional = true }
tangle-subxt.workspace = true
serde.workspace = true

# optional dependencies
tracing = { workspace = true, optional = true }
pin-project-lite = { workspace = true }

[dev-dependencies]
paste = { workspace = true }

[features]
default = ["std", "tracing"]
std = ["dep:gadget-utils-tangle", "futures-util/std", "gadget-utils-tangle/std"]
web = ["dep:gadget-utils-tangle", "futures-util/std", "gadget-utils-tangle/web"]
tracing = ["dep:tracing"]
