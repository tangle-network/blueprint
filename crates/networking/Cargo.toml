[package]
name = "gadget-networking"
version = "0.1.0"
description = "Networking utilities for Tangle Blueprints"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
# Internal deps
gadget-logging = { workspace = true }
gadget-std = { workspace = true }

# Core dependencies
alloy-primitives = { workspace = true }
auto_impl = { workspace = true }
blake3 = { workspace = true }
dashmap = { workspace = true }
libp2p = { workspace = true }
tokio = { workspace = true, features = ["macros"] }
tokio-stream = { workspace = true, features = ["time"] }
futures = { workspace = true }
tracing = { workspace = true }
bincode = { workspace = true }
lru-mem = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true, features = ["alloc"] }
hex = { workspace = true }
itertools = { workspace = true, features = ["use_alloc"] }
parking_lot = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
crossbeam-channel = { workspace = true }

# TODO: Can be optional with proper flag. Used for p2p w/ evm addresses
libsecp256k1 = { workspace = true }

# Crypto dependencies
gadget-crypto = { workspace = true, features = ["k256", "hashing"] }
gadget-crypto-core = { workspace = true, features = ["k256"] }
k256 = { workspace = true }

[target.'cfg(not(target_family = "wasm"))'.dependencies.libp2p]
workspace = true
features = [
	"tokio",
	"gossipsub",
	"mdns",
	"noise",
	"macros",
	"yamux",
	"tcp",
	"quic",
	"request-response",
	"cbor",
	"identify",
	"kad",
	"dcutr",
	"relay",
	"ping",
	"dns",
	"autonat",
	"upnp",
	"serde",
]

[dev-dependencies]
gadget-networking = { workspace = true }
gadget-crypto = { workspace = true, features = ["sp-core"] }
gadget-crypto-core = { workspace = true, features = ["tangle"] }
tracing-subscriber = { workspace = true }
lazy_static = { workspace = true }
fastrand = "2.0"

[features]
default = ["std"]
std = [
	"gadget-crypto/std",
	"gadget-logging/std",
	"gadget-std/std",
	"gadget-std/tokio",
	"k256/std",
	"tokio/full",
	"serde/std",
	"serde_json/std",
	"libsecp256k1/std",
]
