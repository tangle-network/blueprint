global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'prometheus' # Job for Prometheus to scrape itself
    static_configs:
      - targets: ['localhost:9090'] # Prometheus default metrics port

  - job_name: 'blueprint_test_app_metrics'
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:9091'] # Target the embedded server on the host
