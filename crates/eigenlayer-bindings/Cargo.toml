[package]
name = "gadget-eigenlayer-bindings"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
alloy-primitives = { workspace = true, default-features = false }
alloy-json-abi = { workspace = true, default-features = false }
alloy-sol-types = { workspace = true, default-features = false }
alloy-rpc-client = { workspace = true, default-features = false }
alloy-rpc-types = { workspace = true, default-features = false }
alloy-rpc-types-eth = { workspace = true, default-features = false }
alloy-provider = { workspace = true, default-features = false, features = ["reqwest", "ws"] }
alloy-pubsub = { workspace = true, default-features = false }
alloy-signer = { workspace = true, default-features = false }
alloy-signer-local = { workspace = true, default-features = false }
alloy-network = { workspace = true, default-features = false }
alloy-node-bindings = { workspace = true, default-features = false }
alloy-contract = { workspace = true, default-features = false }
alloy-consensus = { workspace = true, default-features = false }
alloy-transport = { workspace = true, default-features = false }
alloy-transport-http = { workspace = true, default-features = false }
serde = { workspace = true, default-features = false, features = ["derive"] }
