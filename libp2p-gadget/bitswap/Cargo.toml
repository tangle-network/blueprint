[package]
description = "Substrate bitswap protocol"
name = "sc-network-bitswap"
version = "0.33.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
documentation = "https://docs.rs/sc-network-bitswap"
workspace = "../.."
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
prost-build = "0.11"

[dependencies]
async-channel = "1.8.0"
cid = "0.9.0"
futures = "0.3.21"
libp2p-identity = { version = "0.1.3", features = ["peerid"] }
log = "0.4.17"
prost = "0.12"
thiserror = "1.0"
unsigned-varint = { version = "0.7.1", features = ["asynchronous_codec", "futures"] }
sc-client-api = { workspace = true }
sc-network = { package = "libp2p-gadget", path = ".." }
sp-blockchain = { workspace = true }
sp-runtime = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
sc-block-builder = { workspace = true }
sc-consensus = { workspace = true }
sp-crypto-hashing = { workspace = true }
sp-consensus = { workspace = true }
substrate-test-runtime = { workspace = true }
substrate-test-runtime-client = { workspace = true }
