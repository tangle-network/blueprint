[package]
name = "hello-world-blueprint"
version = "0.1.0"
edition = "2021"
description = "{{project-description}}"
authors = ["{{authors}}"]
license = "Unlicense"
homepage = "{{project-homepage}}"
repository = "https://github.com/{{gh-username}}/{{project-name}}"
readme = "README.md"
categories = ["cryptography", "cryptography::cryptocurrencies", "tangle-blueprint"]
keywords = ["tangle", "blueprint", "avs"]
rust-version = "1.79"

[dependencies]
tracing = "0.1"
async-trait = "0.1"

color-eyre = "0.6"
tokio = { workspace = true, features = ["full"] }
subxt-signer = { version = "0.37", features = ["sr25519", "subxt", "std"] }
tracing-subscriber = { version = "0.3", features = ["parking_lot", "env-filter"] }
gadget-sdk = { workspace = true, features = ["default"] }

[build-dependencies]
blueprint-metadata = { workspace = true }