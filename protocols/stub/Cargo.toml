[package]
name = "stub-protocol"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
gadget-common = { workspace = true , default-features = false }
async-trait = { workspace = true }
futures = { workspace = true }
gadget-io = { workspace = true, default-features = false }
protocol-macros = { workspace = true }
parking_lot = { workspace = true }
sp-core = { workspace = true, default-features = false }
#tangle-subxt = { workspace = true, optional = true, default-features = false }
getrandom = { workspace = true, default-features = false, optional = true }

[features]
default = ["std"]
std = [
    "gadget-common/default",
    "gadget-io/default",
    "sp-core/default",
#    "tangle-subxt/default",
]
wasm = [
    "gadget-common/wasm",
    "gadget-io/wasm",
    "sp-core/serde",
    "getrandom/js",
#    "tangle-subxt/wasm",
]


[dev-dependencies]
#test-utils = { workspace = true }
#tangle-primitives = { workspace = true }
