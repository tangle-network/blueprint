[workspace]
resolver = "2"
members = [
  "blueprint-metadata",
  "blueprints/*",
  "cli",
  "core",
  "common",
  "executor",
  "environments/tangle",
  "environments/utils",
  "gadget-io",
  "protocol-macros",
  "shell-manager",
  "shell-sdk",
  "sdk",
  # Commented out, since it uses jobs-v1 code
  #"tangle-test-utils",

  "macros/blueprint-proc-macro",
  "macros/blueprint-proc-macro-core",
  "macros/blueprint-proc-macro-playground",
]
exclude = ["tangle-test-utils", "example"]

[workspace.package]
authors = ["Webb Technologies Inc."]
edition = "2021"
license = "Unlicense"
homepage = "https://tangle.tools"
repository = "https://github.com/webb-tools/gadget"

