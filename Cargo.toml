[workspace]
resolver = "2"
members = [
    "blueprint-metadata",
    "blueprints/*",
    "cli",
    "core",
    "common",
    "executor",
    "environments/tangle",
    "environments/utils",
    "gadget-io",
    "blueprint-test-utils",
    "protocol-macros",
    "blueprint-manager",
    "sdk",
    # Commented out, since it uses jobs-v1 code
    #"tangle-test-utils",

    "macros/blueprint-proc-macro",
    "macros/blueprint-proc-macro-core",
    "macros/blueprint-proc-macro-playground",
]
exclude = ["tangle-test-utils", "example"]

[workspace.package]
authors = ["Webb Technologies Inc."]
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://tangle.tools"
repository = "https://github.com/webb-tools/gadget"

[workspace.lints.rust]
rust_2018_idioms = { level = "deny", priority = -1 }
trivial_casts = "deny"
trivial_numeric_casts = "deny"
unused_import_braces = "deny"

[workspace.lints.clippy]
pedantic = { level = "deny", priority = -1 }
all = { level = "deny", priority = -1 }
single_match_else = "allow"

[workspace.lints.rustdoc]
broken_intra_doc_links = "deny"

[workspace.dependencies]
gadget-core = { version = "0.0.1", path = "./core", default-features = false }
gadget-common = { version = "0.1.0", path = "./common", default-features = false }
gadget-io = { version = "0.0.1", path = "./gadget-io", default-features = false }
gadget-executor = { version = "0.1.0", path = "./executor" }
blueprint-manager = { version = "0.1.1", path = "./blueprint-manager" }
