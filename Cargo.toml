[workspace]
resolver = "2"
members = [
    "core",
    "common",
    "gadget-io",
    "tangle-test-utils",
    "protocol-macros",
    "shell-manager",
    "shell-sdk",
    "sdk",
    "macros/blueprint-proc-macro",
    "macros/blueprint-proc-macro-core",
    "macros/blueprint-proc-macro-playground",
    "executor",
    "environments/tangle",
    "environments/utils",
    "blueprint-metadata",
]

[workspace.package]
authors = ["Webb Technologies Inc."]
edition = "2021"
license = "Unlicense"
homepage = "https://tangle.tools"
repository = "https://github.com/webb-tools/gadget"

