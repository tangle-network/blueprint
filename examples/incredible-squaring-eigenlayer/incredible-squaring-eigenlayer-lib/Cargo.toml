[package]
name = "incredible-squaring-eigenlayer-lib"
version = "0.1.0"
edition = "2021"

[package.metadata.blueprint]
manager = { Evm = "ExperimentalBlueprint" }
master_revision = "Latest"


[dependencies]
# Blueprint dependencies
blueprint-sdk = { workspace = true, features = ["evm", "eigenlayer", "macros"] }
blueprint-eigenlayer-extra = { workspace = true }
gadget-keystore = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread"] }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
tracing = { workspace = true }
tower.workspace = true
thiserror = { workspace = true }
futures = { workspace = true }
reqwest = { workspace = true }
num-bigint = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio-util = { version = "0.7.14", features = ["full"] }

[dev-dependencies]
blueprint-sdk = { workspace = true, features = [
    "evm",
    "eigenlayer",
    "macros",
    "testing",
] }
tempfile = { workspace = true }
