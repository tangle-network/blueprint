[workspace]
resolver = "2"
members = [
    "incredible-squaring-eigenlayer-lib",
    "incredible-squaring-eigenlayer-bin",
]

[workspace.package]
version = "0.1.1"
description = "An experimental blueprint"
edition = "2024"

[workspace.dependencies]
incredible-squaring-eigenlayer-lib = { path = "incredible-squaring-eigenlayer-lib" }

blueprint-sdk = { path = "../../crates/sdk" }
blueprint-eigenlayer-extra = { path = "../../crates/eigenlayer-extra", default-features = false }
gadget-keystore = { path = "../../crates/keystore" }
tokio = { version = "1.43.0", default-features = false }
color-eyre = "0.6.3"
thiserror = { version = "2.0.6", default-features = false }
tower = { version = "0.5.2", default-features = false }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing = "0.1.41"

futures = { version = "0.3.30", default-features = false }
reqwest = { version = "0.12.7", default-features = false }
num-bigint = { version = "0.4.6", default-features = false }
num-traits = { version = "0.2.19", default-features = false }
serde = { version = "1.0.219", default-features = false }
serde_json = { version = "1.0.140", default-features = false }
tempfile = { version = "3.19.0", default-features = false }
