[package]
name = "oauth-blueprint-lib"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = { version = "0.8", default-features = false, features = ["http2", "json", "tokio"] }
blueprint-sdk = { path = "../../../crates/sdk", default-features = false, features = ["std", "tracing", "macros", "tangle"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
tokio = { version = "^1", default-features = false, features = ["rt", "macros"] }
tower = { version = "0.5.2", default-features = false }
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
blueprint-sdk = { path = "../../../crates/sdk", features = ["testing", "tangle"] }
blueprint-tangle-extra = { path = "../../../crates/tangle-extra" }
tokio = { version = "^1", features = ["macros"] }
color-eyre = "0.6"
