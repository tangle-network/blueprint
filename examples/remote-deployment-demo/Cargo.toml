[package]
name = "remote-deployment-demo"
version = "0.1.0"
edition = "2021"

# Exclude from workspace
[workspace]

# Optional resource specification for remote deployment
[package.metadata.blueprint]
[package.metadata.blueprint.resources]
cpu = 4.0
memory_gb = 8.0
storage_gb = 100.0
# gpu_count = 1  # Uncomment for GPU workloads

[dependencies]
blueprint-manager = { path = "../../crates/manager", default-features = false }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
color-eyre = "0.6"