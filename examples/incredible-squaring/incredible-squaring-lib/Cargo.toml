[package]
name = "incredible-squaring-blueprint-lib"
version = "0.1.1"
edition.workspace = true
rust-version.workspace = true

[dependencies]
blueprint-sdk = { workspace = true, features = ["std", "tangle-evm", "macros"] }
tokio = { workspace = true, features = ["sync"] }

[dev-dependencies]
anyhow = { workspace = true }
axum = { workspace = true, features = ["http1", "tokio"] }
blueprint-sdk = { workspace = true, features = ["testing", "tangle-evm"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
color-eyre = { workspace = true }
blueprint-anvil-testing-utils = { workspace = true, features = ["aggregation"] }
blueprint-client-tangle-evm = { workspace = true }
alloy-sol-types = { workspace = true }
alloy-primitives = "1.2.1"
bytes = { workspace = true }
# Aggregation service for integration tests
blueprint-tangle-aggregation-svc = { workspace = true }
blueprint-tangle-evm-extra = { workspace = true, features = ["aggregation"] }
# Crypto for BLS keys
blueprint-crypto-bn254 = { workspace = true }
blueprint-crypto-core = { workspace = true }
ark-bn254 = "0.5"
ark-ec = "0.5"
ark-ff = "0.5"
ark-serialize = "0.5"
# Serialization
serde_json = { workspace = true }
# Random for key generation
rand = "0.8"
# Hex encoding
hex = "0.4"
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }

[package.metadata.blueprint]
manager = { Evm = "ExperimentalBlueprint" }
master_revision = "Latest"
