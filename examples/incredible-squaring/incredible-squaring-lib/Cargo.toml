[package]
name = "incredible-squaring-blueprint-lib"
version = "0.1.1"
edition.workspace = true
rust-version.workspace = true

[dependencies]
blueprint-sdk = { workspace = true, features = ["std", "tangle-evm", "macros"] }
tokio = { workspace = true, features = ["sync"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_bytes = "0.11"

[dev-dependencies]
anyhow = { workspace = true }
axum = { workspace = true, features = ["http1", "tokio"] }
blueprint-sdk = { workspace = true, features = ["testing", "tangle-evm"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
color-eyre = { workspace = true }
blueprint-anvil-testing-utils = { workspace = true, features = ["aggregation", "faas"] }
blueprint-client-tangle-evm = { workspace = true }
alloy-sol-types = { workspace = true }
alloy-primitives = { workspace = true }
bytes = { workspace = true }
# Aggregation service for integration tests
blueprint-tangle-aggregation-svc = { workspace = true }
blueprint-tangle-evm-extra = { workspace = true, features = ["aggregation"] }
# Crypto for BLS keys
blueprint-crypto-bn254 = { workspace = true }
blueprint-crypto-core = { workspace = true }
ark-bn254 = { workspace = true }
ark-ec = { workspace = true }
ark-ff = { workspace = true }
ark-serialize = { workspace = true }
# Serialization
serde_json = { workspace = true }
# Random for key generation
rand = { workspace = true }
# Hex encoding
hex = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }
# FaaS testing
blueprint-faas = { workspace = true, features = ["custom"] }
blueprint-profiling.workspace = true
serial_test = { workspace = true }
reqwest = { workspace = true, features = ["json"] }

[features]
faas = []

[package.metadata.blueprint]
manager = { Evm = "ExperimentalBlueprint" }
master_revision = "Latest"

[lints]
workspace = true
