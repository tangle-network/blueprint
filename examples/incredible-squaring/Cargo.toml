[package]
name = "experimental-blueprint"
version = "0.1.1"
description = "An experimental blueprint"
edition = "2021"

[package.metadata.blueprint]
manager = { Evm = "ExperimentalBlueprint" }
master_revision = "Latest"

[dependencies]
blueprint-tangle-extra.workspace = true
blueprint-core.workspace = true
blueprint-router.workspace = true
blueprint-runner.workspace = true
tokio.workspace = true
tower = { version = "0.5.2", features = ["util"] }
async-trait = "0.1.86"
tangle-subxt.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
gadget-tangle-testing-utils = { workspace = true }
gadget-core-testing-utils = { workspace = true }
tempfile = "3.13.0"
tracing = { workspace = true }

[[bin]]
name = "experimental-blueprint"
path = "src/main.rs"
